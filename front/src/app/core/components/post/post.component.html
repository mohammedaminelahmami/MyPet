<div class="flex flex-col items-center">
  <div *ngIf="offerCreated" class="mt-4">
    <app-alert></app-alert>
  </div>

  <form
    [formGroup]="postFormGroup"
    (ngSubmit)="createPostHandler(postFormGroup)"
    [ngClass]="{ 'mt-8': offerCreated }"
    class="mt-20"
    style="width: 58%;"
  >
    <div class="w-full mb-4 rounded-lg bg-gray-200 shadow-md">
      <div
        class="flex items-center justify-between px-3 py-2 border-b dark:border-gray-600"
      >
        <div class="flex flex-wrap gap-8 items-center space-x-1 sm:pl-4">
          <div class="flex items-center gap-4 whitespace-nowrap">
            <div class="font-semibold">Title</div>
            <input
              type="text"
              placeholder="write a title"
              formControlName="title"
              class="p-2 rounded-md"
            />
          </div>

          <select class="w-1/6 p-2 rounded-md" formControlName="city">
            <option selected>City</option>
            <option *ngFor="let city of allCities">{{ city.ville }}</option>
          </select>

          <select class="w-1/6 p-2 rounded-md" formControlName="type">
            <option selected>Type</option>
            <option *ngFor="let category of alltypes">
              {{ category.type }}
            </option>
          </select>

          <input
            (change)="onFileChange($event)"
            formControlName="images"
            id="upload"
            type="file"
            class="hidden p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600"
          />
          <label
            for="upload"
            class="cursor-pointer inline-flex items-center px-5 py-2.5 text-sm font-medium text-center text-white bg-primary rounded-lg dark:focus:ring-blue-900 hover:bg-primaryhover"
          >
            upload image
          </label>
          <img *ngIf="myimage" [src]="myimage" width="40" height="40" />

          <div class="flex items-center gap-2 whitespace-nowrap">
            <div class="font-semibold">Price</div>
            <input
              type="number"
              placeholder="Enter amount in USD"
              class="p-2 rounded-md"
              formControlName="price"
            />
          </div>

          <div class="flex items-center gap-2 whitespace-nowrap">
            <div class="font-semibold">Number of days</div>
            <input
              type="number"
              placeholder="days"
              class="p-2 rounded-md"
              formControlName="num_days"
            />
          </div>
          <!-- <label for="upload" class="cursor-pointer">
              <div>
                <svg
                  aria-hidden="true"
                  class="w-5 h-5"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
                <span class="sr-only">upload</span>
              </div>
            </label> -->
        </div>
      </div>
      <div class="">
        <label for="editor" class="sr-only">Publish post</label>
        <textarea
          formControlName="description"
          id="editor"
          rows="8"
          class="p-4 block w-full text-sm text-gray-800 bg-white dark:bg-gray-800 dark:text-white dark:placeholder-gray-400"
          placeholder="Write your post..."
          required
        ></textarea>
      </div>
    </div>
    <button
      type="submit"
      class="inline-flex items-center px-5 py-2.5 text-sm font-medium text-center text-white bg-primary rounded-lg dark:focus:ring-blue-900 hover:bg-primaryhover"
    >
      Publish post
    </button>
  </form>

  <!-- Posts -->
  <app-postdetails [allposts]="posts"></app-postdetails>
  <!-- Posts -->

  <!-- comments -->

  <!-- comments -->
</div>
