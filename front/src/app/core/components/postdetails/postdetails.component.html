<div *ngFor="let post of allposts" class="">
  <!-- Posts -->
  <div class="mt-8 flex gap-10 items-center w-full">
    <div class="flex justify-between items-center gap-6">
      <div
        class="flex justify-between gap-3 items-center whitespace-nowrap my-4"
      >
        <button
          type="button"
          class="flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
          id="user-menu-button"
          aria-expanded="false"
          aria-haspopup="true"
        >
          <span class="sr-only">Open user menu</span>
          <img
            class="h-8 w-8 rounded-full"
            src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
            alt=""
          />
        </button>
        <div class="text-gray-800">{{ post.user.username }}</div>
      </div>
      <div class="text-sm text-gray-500">Feb. 8, 2022</div>
    </div>

    <button
      type="button"
      class="justify-center p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600"
    >
      <svg
        aria-hidden="true"
        class="w-5 h-5"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
          clip-rule="evenodd"
        ></path>
      </svg>
      <span class="sr-only">Add list</span>
    </button>
  </div>

  <div class="bg-gray-100 rounded-md p-2">
    <h6 class="font-semibold">{{ post.title }}</h6>
    <!-- post_body -->
    <div class="mx-2" style="width: 50rem">
      <h6 class="p-2 text-sm">
        {{ post.description }}
      </h6>
    </div>
    <!-- post_body -->

    <!-- post_images -->
    <div class="w-full flex gap-4 p-2 justify-start items-center ml-2">
      <div class="w-36 h-36">
        <img
          src="assets/imgs/dog11.jpg"
          alt="dog2"
          class="w-full h-full rounded-md"
        />
      </div>

      <div class="w-36 h-36">
        <img
          src="assets/imgs/dog1.jpg"
          alt="dog1"
          class="w-full h-full rounded-md"
        />
      </div>
    </div>
    <!-- post_images -->
    <!-- Posts -->
  </div>
</div>
