<div
  *ngIf="modalToggle"
  id="defaultModal"
  class="absolute left-1/4 right-1/4 top-36 z-50"
>
  <div class="">
    <!-- Modal content -->
    <div class="bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div
        class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600"
      >
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
          Edit Offer
        </h3>
        <button
          (click)="toggleModalF()"
          type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-hide="defaultModal"
        >
          <svg
            aria-hidden="true"
            class="w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <form class="w-full p-8 bg-gray-200">
        <div class="w-full mb-4 border border-gray-200 rounded-lg bg-gray-100">
          <div
            class="flex items-center justify-between px-3 py-2 border-b dark:border-gray-600"
          >
            <div class="flex flex-wrap gap-8 items-center space-x-1 sm:pl-4">
              <div class="flex items-center gap-4 whitespace-nowrap">
                <div class="font-semibold">Title</div>
                <input
                  type="text"
                  placeholder="write a title"
                  class="p-2 rounded-md"
                />
              </div>
